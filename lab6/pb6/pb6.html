<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problema 6</title>
    <link rel="stylesheet" href="pb6.css">
    <script src="jquery-2.0.3.js"></script>
    <script src="pb6.js"></script>
</head>
<body>
<div id="title">
    <h2>Hlaalu's Wares</h2>
</div>
<div id="main">
    <div id="selects">
        <label>
            Producator:
            <select id="prod">
                <option value="HP">HP</option>
                <option value="Lenovo"> Lenovo</option>
                <option value="ASUS">ASUS</option>
                <option value="GIGABYTE">GIGABYTE</option>
                <option value="DELL"> DELL</option>
                <option value="Acer"> Acer</option>
                <option value="Apple">Apple</option>
                <option value="MYRIA">MYRIA</option>
                <option value="Vympel">Vympel</option>
            </select>
        </label>
        <br><br>
        <label>
            CPU:
            <select id="cpu">
                <option value="I5">I5</option>
                <option value="I7"> I7</option>
                <option value="I9">I9</option>
                <option value="I11">I11</option>
                <option value="M2"> M2</option>
            </select>
        </label>
        <br><br>
        <label>
            Memorie:
            <select id="mem">
                <option value="4GB">4GB</option>
                <option value="8GB"> 8GB</option>
                <option value="16GB">16GB</option>
                <option value="32GB">32GB</option>
            </select>
        </label>
        <br><br>
        <label>
            Capacitate HDD:
            <select id="hdd">
                <option value="128GB">128GB</option>
                <option value="256GB"> 256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
                <option value="2TB">2TB</option>
                <option value="16TB">16TB</option>
            </select>
        </label>
        <br><br>
        <label>
            GPU:
            <select id="gpu">
                <option value="Dedicata">Dedicata</option>
                <option value="Integrata"> Integrata</option>
            </select>
        </label>
        <br><br>
        <button id="filter" onclick="getFromServer()">Search</button>
    </div>

    <div id="result">
        <table id="resultTable">
            <thead>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
