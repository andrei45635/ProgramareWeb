<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a photo</title>
</head>
<body>
<div class="wrapper">
    <form action="../php/addPhoto.php" enctype="multipart/form-data" method="POST">
        <input type="hidden" name="size" value="1000000">
        <input type="file" name="image">
        <br><br>
        <label for="text">
            <textarea id="text" cols="40" rows="4" name="image_text" placeholder="Say something about this photo"></textarea>
        </label>
        <br>
        <button type="submit" name="upload">Upload</button>
    </form>
</div>
</body>
</html>
